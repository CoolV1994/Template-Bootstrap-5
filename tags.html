---
layout: default
title: Tags
---

	<div class="row g-5">

		<div class="col-md-4">
			<div class="position-sticky" style="top: 2rem;">
				<div class="p-4 mb-3 bg-body-tertiary rounded">
					<h4 class="fst-italic">Tags</h4>
					<ul class="list-unstyled">
{% for tag in site.tags %}
						<li><a class="d-flex flex-column flex-lg-row gap-3 align-items-start align-items-lg-center link-body-emphasis" href="#{{ tag[0] }}">{{ tag[0] | capitalize }}</a></li>
{% endfor %}
					</ul>
				</div>
			</div>
		</div>

		<div class="col-md-8">
{% for tag in site.tags %}
			<article id="{{ tag[0] }}" class="blog-post p-4 mb-3 bg-body-tertiary rounded">
				<h2 class="display-5 link-body-emphasis mb-1">{{ tag[0] | capitalize }}</h2>
				<ul class="list-unstyled">
{% for post in tag[1] %}
{% if post.url %}
					<li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
{% endif %}
{% endfor %}
				</ul>
			</article>
{% endfor %}
		</div>

	</div>
