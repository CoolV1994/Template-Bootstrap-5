---
layout: default
title: Authors
permalink: /authors/index.html
css:
  - '/assets/css/authors.css'
---

	<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
		<div class="col-md-6 p-lg-5 mx-auto my-5">
			<h1 class="display-3 fw-bold">Authors</h1>
			<h3 class="fw-normal text-muted mb-3">Contributers to GawdTech</h3>
		</div>
	</div>

	<div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">

{% for author in site.authors %}
		<div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
			<div class="my-3 py-3">
				<h2 class="display-5"><a href="{{ author.url | prepend: site.baseurl }}">{{ author.name }}</a></h2>
				<p class="lead">{{ author.title }}</p>
			</div>
			<div class="bg-body-tertiary shadow-sm mx-auto" style="width: 80%; height: 100px; border-radius: 21px 21px 0 0;background:url('{{ author.avatar }}');">
			</div>
		</div>

{% endfor %}

	</div>
