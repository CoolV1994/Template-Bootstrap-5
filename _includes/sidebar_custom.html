{% assign data = include.args.data %}
<div class="p-4 mb-3 bg-body-tertiary rounded">
	<h4 class="fst-italic">{{ data.title }}</h4>
{% if data.type == 'text' %}
	<p class="mb-0">
{{ data.content }}
	</p>
{% endif %}
{% if data.type == 'markdown' %}
{{ data.content | markdownify }}
{% endif %}
{% if data.type == 'html' %}
{{ data.content }}
{% endif %}
</div>
