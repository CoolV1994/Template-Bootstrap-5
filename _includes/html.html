<meta charset="utf-8">
<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
<meta name="generator" content="Jekyll v3.10.0">

<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

<!-- Bootstrap core CSS -->
<link href="{{ '/assets/dist/css/bootstrap.min.css' | prepend: site.baseurl }}" rel="stylesheet">
<link href="{{ '/assets/css/style.css' | prepend: site.baseurl }}" rel="stylesheet">

<!-- Favicons -->
<link rel="apple-touch-icon" href="{{ '/assets/img/favicons/apple-touch-icon.png' | prepend: site.baseurl }}" sizes="180x180">
<link rel="icon" href="{{ '/assets/img/favicons/favicon-32x32.png' | prepend: site.baseurl }}" sizes="32x32" type="image/png">
<link rel="icon" href="{{ '/assets/img/favicons/favicon-16x16.png' | prepend: site.baseurl }}" sizes="16x16" type="image/png">
<link rel="manifest" href="{{ '/assets/img/favicons/manifest.json' | prepend: site.baseurl }}">
<link rel="mask-icon" href="{{ '/assets/img/favicons/safari-pinned-tab.svg' | prepend: site.baseurl }}" color="#7952b3">
<link rel="icon" href="{{ '/assets/img/favicons/favicon.ico' | prepend: site.baseurl }}">

<!-- Font & Color
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">
<script src="{{ '/assets/js/color-modes.js' | prepend: site.baseurl }}"></script>
<meta name="theme-color" content="#712cf9" x-data="original">
<meta name="theme-color" content="#7952b3" x-data="example">
-->

<!-- Custom styles for this template -->
{% if layout.css %}
{% for css in layout.css %}
<link href="{{ css | prepend: site.baseurl }}" rel="stylesheet">
{% endfor %}
{% endif %}

<!-- Custom styles for this page -->
{% if page.css %}
{% for css in page.css %}
<link href="{{ css | prepend: site.baseurl }}" rel="stylesheet">
{% endfor %}
{% endif %}

{% if page.style %}
<style>
{{ page.style }}
</style>
{% endif %}
