<div id="sidebar" class="col-md-4">
	<div class="position-sticky" style="top: 2rem;">
{% for module_hash in include.modules %}
{% for module in module_hash %}

{% assign moduleFile = module[0] %}
{% assign moduleArgs = module[1] %}

{% include sidebar_{{ moduleFile }}.html args=moduleArgs %}

{% endfor %}
{% endfor %}
	</div>
</div>
