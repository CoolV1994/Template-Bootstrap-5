<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
{% assign brand = site.data.header.brand %}
    <a class="navbar-brand" href="{{ site.baseurl }}{{ brand.url }}">{{ brand.name }}</a>

    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="navbarCollapse" style="">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
{% for link in site.data.navigation.navbar %}
{% if link.first %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if page.url == link.url %}active{% endif %}" href="#" id="dropdown{{ link.index }}" data-bs-toggle="dropdown" aria-expanded="false">{{ link[0] }}</a>
          <ul class="dropdown-menu" aria-labelledby="dropdown{{ link.index }}">
{% for sublink in link %}
            <li><a class="dropdown-item {% if page.url == link.url %}active{% endif %}" href="{% if sublink[1] contains 'http' %}{{ sublink[1] }}{% else %}{{ site.baseurl }}{{ sublink[1] }}{% endif %}">{{ sublink[0] }}</a></li>
{% endfor %}
          </ul>
        </li>
{% else %}
        <li class="nav-item">
          <a class="nav-link {% if page.url == link.url %}active{% endif %}" aria-current="page" href="{% if link[1] contains 'http' %}{{ link[1] }}{% else %}{{ site.baseurl }}{{ link[1] }}{% endif %}">{{ link[0] }}</a>
        </li>
{% endif %}
{% endfor %}
      </ul>
    </div>

  </div>
</nav>
