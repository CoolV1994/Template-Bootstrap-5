{%- assign id = include.id | default: 'default' -%}
{%- assign config = include.config | default: site.data.links -%}
{%- assign data = include.data | default: config[id] | default: config['default'] -%}

<div id="sidebar_{{ include.parent }}_{{ id }}" class="mb-3">
	<h4 class="fst-italic">{{ data['title'] }}</h4>
	<ul class="list-unstyled">
    {% for link in data['links'] %}
		<li>
			<a class="d-flex flex-column flex-lg-row gap-3 align-items-start align-items-lg-center link-body-emphasis" href="{% unless link[1] contains 'http' %}{{ site.baseurl }}{% endunless %}{{ link[1] }}">{{ link[0] }}</a>
		</li>
    {% endfor %}
	</ul>
</div>
