<div class="table-responsive">
  <table class="table text-center">
    <thead>
      <tr>
        {% for column in include.table.columns %}
        <th>{{ column }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
    {% for row_hash in include.table.rows %}
      {% for row in row_hash %}
      <tr>
        <th scope="row" class="text-start">{{ row[0] }}</th>
        {% for data in row[1] %}
        <td>{{ data }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    {% endfor %}
    </tbody>
  </table>
</div>
