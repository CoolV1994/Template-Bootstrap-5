{% assign level = include.level | to_integer %}
{% if level == 0 %}
    <li class="nav-item">
      <a class="nav-link {% if page.url == include.link[1] %}active{% endif %}" aria-current="page" href="{% unless include.link[1] contains 'http' %}site.baseurl{% endunless %}{{ include.link[1] }}">{{ include.link[0] }}</a>
    </li>
{% else %}
    <li>
      <a class="dropdown-item {% if page.url == include.link[1] %}active{% endif %}" href="{% unless include.link[1] contains 'http' %}site.baseurl{% endunless %}{{ include.link[1] }}">{{ include.link[0] }}</a>
    </li>
{% endif %}
