{% assign link = include.link %}
{% if link[1].first %}
{% assign menuActive = link[1] | where_exp: "sublink", "sublink == page.url" %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if menuActive %}active{% endif %}" href="#{{ link.index }}" id="dropdown{{ link.index }}" data-bs-toggle="dropdown" aria-expanded="false">{{ link[0] }}</a>
          <ul class="dropdown-menu" aria-labelledby="dropdown{{ link.index }}">
{% for sublink in link[1] %}
            <li><a class="dropdown-item {% if page.url == sublink[1] %}active{% endif %}" href="{% unless sublink[1] contains 'http' %}{{ site.baseurl }}{% endunless %}{{ sublink[1] }}">{{ sublink[0] }}</a></li>
{% endfor %}
          </ul>
        </li>
{% else %}
        <li class="nav-item">
          <a class="nav-link {% if page.url == link[1] %}active{% endif %}" aria-current="page" href="{% unless link[1] contains 'http' %}{{ site.baseurl }}{% endunless %}{{ link[1] }}">{{ link[0] }}</a>
        </li>
{% endif %}
