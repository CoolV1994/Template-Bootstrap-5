{% if include.sublink.first %}
    <li>
      <a class="dropdown-item {% if page.url == include.sublink[1] %}active{% endif %}" href="{% unless include.sublink[1] contains 'http' %}site.baseurl{% endunless %}{{ include.sublink[1] }}">{{ include.sublink[0] }}</a>
    </li>
{% else %}
    <li class="nav-item">
      <a class="nav-link {% if page.url == include.link[1] %}active{% endif %}" aria-current="page" href="{% unless include.link[1] contains 'http' %}site.baseurl{% endunless %}{{ include.link[1] }}">{{ include.link[0] }}</a>
    </li>
{% endif %}
