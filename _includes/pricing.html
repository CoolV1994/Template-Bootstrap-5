<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
{% for plan in include.plans %}
  <div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3">
        <h4 class="my-0 fw-normal">{{ plan.name }}</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">{{ plan.price }}{% if plan.rate %}<small class="text-body-secondary fw-light">/{{ plan.rate }}</small>{% endif %}</h1>
        <ul class="list-unstyled mt-3 mb-4">
        {% for item in plan.details %}
          <li>{{ item }}</li>
        {% endfor %}
        </ul>
        {% if plan.button %}
        <a href="{{ plan.button.url | default: '#' }}"><button type="button" class="w-100 btn btn-lg btn-outline-primary">{{ plan.button.text }}</button></a>
        {% endif %}
      </div>
    </div>
  </div>
{% endfor %}
</div>
