	<div id="blog-posts" class="col-md-8">

<!-- Start Posts -->

{% endfor %}
<!-- End Posts -->

			<a class="btn btn-outline-secondary rounded-pill disabled" aria-disabled="true">Newer</a>
		</nav>

	</div><!-- /#blog-posts -->

</div><!-- /#blog -->
