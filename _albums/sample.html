---
layout: album
title: Album
excerpt: Image Gallery
---

{% for image in site.data.albums.sample.images %}
				<div class="col">
					<div class="card shadow-sm">
						<img src="{{ image.url | prepend: site.baseurl }}" alt="{{ image.name }}" width="200" height="200">
						<div class="card-body">
							<p class="card-text">{{ image.name }}</p>
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<a href="{{ image.url | prepend: site.baseurl }}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
								</div>
								<small class="text-body-secondary">{{ image.author }}</small>
							</div>
						</div>
					</div>
				</div>
{% endfor %}
