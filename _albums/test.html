---
layout: album
title: Images
excerpt: Images Gallery
---

{% assign image_files = site.static_files | where: "image", true %}
{% for image in image_files %}
				<div class="col">
					<div class="card shadow-sm">
						<img src="{{ image.path | prepend: site.baseurl }}" alt="{{ image.name }}" width="300" height="300">
						<div class="card-body">
							<p class="card-text">{{ image.name }}</p>
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<a href="{{ image.path | prepend: site.baseurl }}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
								</div>
								<small class="text-body-secondary">{{ image.modified_time }}</small>
							</div>
						</div>
					</div>
				</div>
{% endfor %}
