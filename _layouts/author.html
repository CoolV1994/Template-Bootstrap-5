---
layout: default
css:
  - '/assets/css/profile.css'
---

<div class="container px-4 py-5" id="custom-cards">
	<h2 class="pb-2 border-bottom">{{ page.title }}</h2>
	<div class="row align-items-stretch g-4 py-5">
		<div class="col">
			<div class="card card-cover overflow-hidden text-bg-dark rounded-4 shadow-lg" style="width:256px;height:256px;display:block;background-image: url('{{ page.avatar }}');"></div>
		</div>
		<div class="col col-9 d-flex flex-column align-items-start gap-2">
{{ content }}
		</div>
	</div>
</div>

<div class="container px-4 py-5" id="icon-grid">
	<h2 class="pb-2 border-bottom">Recent Posts</h2>
	<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">
{% for post in site.posts limit:8 %}
	{% if post.author %}
		{% if page.id contains post.author %}
		<!-- Start Post -->
		<div class="col d-flex align-items-start">
			<div>
				<h3 class="fw-bold mb-0 fs-4 text-body-emphasis"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
				<p>{{ post.excerpt }}</p>
			</div>
		</div>
		<!-- End Post -->
		{% endif %}
	{% endif %}
{% endfor %}
	</div>
</div>
