# Site settings
name: Bootstrap 5 Template
title: Bootstrap 5 Template
author: CoolV1994
description: >
  Bootstrap 5.3.7 Template for GitHub Pages / Jekyll
baseurl: "/Template-Bootstrap-5"
url: "https://coolv1994.github.io"

# Build Settings
markdown: kramdown

# Site Defaults
defaults:
  - scope:
      path: "images"
    values:
      album: gallery

# Includes
include:
 - _pages

# SASS Stylesheets
sass:
  sass_dir: _sass
  style: compressed

# Pagination
paginate: 10
paginate_path: "/:collection/page:num/"

# Collections
collections:
  authors:
    output: true
    url: /authors/
  album:
    output: true
    url: /album/
