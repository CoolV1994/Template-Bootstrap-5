# Site settings
title: Bootstrap 5 Template
author: CoolV1994
description: >
  Bootstrap 5.3.7 Template for GitHub Pages / Jekyll
baseurl: "/Template-Bootstrap-5"
url: "https://coolv1994.github.io"

# Build Settings
markdown: kramdown

# Pagination
paginate: 10
paginate_path: "/page/:num/"

include:
  - _pages
  - _api

# Collections
collections:
  authors:
    output: true
    url: /authors/
  albums:
    output: true
    url: /albums/
  projects:
    output: true
    url: /projects/
  docs:
    output: true
    permalink: /d_ocs/


# Default Values
defaults:
  - scope:
      path: "images"
    values:
      image: true
