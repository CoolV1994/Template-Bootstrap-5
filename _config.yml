# Site settings
title: Bootstrap 5 Template
author: CoolV1994
description: >
  Bootstrap 5.3.7 Template for GitHub Pages / Jekyll
baseurl: "/Template-Bootstrap-5"
url: "https://coolv1994.github.io"

# Build Settings
markdown: kramdown

# Pagination
paginate: 10
paginate_path: "/:collection/page:num/"

# Collections
collections:
  authors:
    output: true
    url: /authors/
  albums:
    output: true
    url: /albums/

# Default Folder Data
defaults:
  - scope:
      path: "images"
    values:
      image: true
