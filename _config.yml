# Site settings
title: Bootstrap 5 Template
author: CoolV1994
description: >
  Bootstrap 5.3.7 Template for GitHub Pages
baseurl: "/Template-Bootstrap-5"
url: "https://coolv1994.github.io"

# Build Settings
markdown: kramdown

# Post Pagination
paginate: 10
paginate_path: "/page/:num/"

# Include Paths when Rendering
include:
  - _pages
  - _api
  - _examples

# Custom Posts Collections
collections:
  authors:
    output: true
    url: /authors/
  albums:
    output: true
    url: /albums/
  projects:
    output: true
    url: /projects/
  docs:
    output: true
    url: /docs/
  wiki:
    output: true
    url: /wiki/

# Default Values per Path
defaults:
  - scope:
      path: "images"
    values:
      image: true
      album: images
  - scope:
      path: "images/sample"
    values:
      image: true
      album: sample
