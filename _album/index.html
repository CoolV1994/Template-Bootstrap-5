---
layout: default
title: Album
excerpt: Image Gallery
navbar: Album
---

	<section class="py-5 text-center container">
		<div class="row py-lg-5">
			<div class="col-lg-6 col-md-8 mx-auto">
				<h1 class="fw-light">{{ page.title }}</h1>
				{% if page.excerpt %}
				<p class="lead text-body-secondary">{{ page.excerpt }}</p>
				{% endif %}
			</div>
		</div>
	</section>

	<div class="album py-5 bg-body-tertiary">
		<div class="container">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

{% for post in site.album %}
	{% if post.image %}
				<div class="col">
					<div class="card shadow-sm">
						<img src="{{ post.image }}" alt="{{ post.title }}" width="200" height="200">
						<div class="card-body">
							<p class="card-text">{{ post.excerpt }}</p>
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<a href="{{ post.image }}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
									<a href="{{ post.url | prepend: site.baseurl }}"><button type="button" class="btn btn-sm btn-outline-secondary">Info</button></a>
								</div>
								<small class="text-body-secondary">{{ post.author }}</small>
							</div>
						</div>
					</div>
				</div>
	{% endif %}
{% endfor %}

			</div>
		</div>
	</div>
