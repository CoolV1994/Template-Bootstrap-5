---
layout: default
title: Search
css:
  - '/assets/css/contact.css'
scripts:
  - '/assets/js/contact.js'
---

<div class="py-5 text-center">
	<img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
	<h1 class="h2">Search</h1>
	<p class="lead">Advanced Search</p>
</div>
<div class="row g-5">


	<!-- Start Sidebar -->
	<div class="col-md-5 col-lg-4 order-md-last">


		<h4 class="d-flex justify-content-between align-items-center mb-3">
			<span class="text-primary">Contact Info</span>
		</h4>


		<ul class="list-group mb-3">
			<li class="list-group-item d-flex justify-content-between">
				<h6 class="my-0 text-primary">E-Mail</h6>
			</li>
			<li class="list-group-item d-flex justify-content-between bg-body-tertiary">
				<div>
					<h6 class="my-0">Support</h6>
					<small class="text-body-secondary">help@mail.com</small>
				</div>
			</li>
			<li class="list-group-item d-flex justify-content-between bg-body-tertiary">
				<div>
					<h6 class="my-0">Business</h6>
					<small class="text-body-secondary">Sales@mail.com</small>
				</div>
			</li>
		</ul>

	</div>
	<!-- End Sidebar -->



	<!-- Start Content -->
	<div class="col-md-7 col-lg-8">
		<h4 class="mb-3 text-primary">Your Info</h4>
		<form action="contact.php" method="post" class="needs-validation" novalidate>

			<h4 class="mb-3 text-primary">Search</h4>

			<div class="col-12">
				<label for="category" class="form-label">Type</label>
				<div class="btn-toolbar mb-3" role="toolbar">
					<div class="btn-group me-2" role="group">

						<input type="radio" class="btn-check" name="category" id="category_general" autocomplete="off" checked>
						<label class="btn btn-outline-secondary" for="category_general">All</label>

						<input type="radio" class="btn-check" name="category" id="category_support" autocomplete="off">
						<label class="btn btn-outline-secondary" for="category_support">Post</label>

						<input type="radio" class="btn-check" name="category" id="category_business" autocomplete="off">
						<label class="btn btn-outline-secondary" for="category_business">Page</label>

						<input type="radio" class="btn-check" name="category" id="category_feedback" autocomplete="off">
						<label class="btn btn-outline-secondary" for="category_feedback">File</label>

					</div>
				</div>
			</div>

			<div class="col-12">
				<label for="priority" class="form-label">Priority</label>
				<div class="btn-toolbar mb-3" role="toolbar">
					<div class="btn-group me-2" role="group">

						<input type="radio" class="btn-check" name="priority" id="priority_normal" autocomplete="off" checked>
						<label class="btn btn-outline-secondary" for="priority_normal">Normal</label>

						<input type="radio" class="btn-check" name="priority" id="priority_low" autocomplete="off">
						<label class="btn btn-outline-secondary" for="priority_low">Low</label>

						<input type="radio" class="btn-check" name="priority" id="priority_high" autocomplete="off">
						<label class="btn btn-outline-secondary" for="priority_high">High</label>

						<input type="radio" class="btn-check" name="priority" id="priority_urgent" autocomplete="off">
						<label class="btn btn-outline-secondary" for="priority_urgent">Urgent</label>

					</div>
				</div>
			</div>

			<div class="row gy-3">
				<div class="col-12">
					<label for="subject" class="form-label">Subject</label>
					<input type="text" class="form-control" id="subject" placeholder="" required>
					<div class="invalid-feedback">
						Valid subject is required.
					</div>
				</div>
				<div class="col-12">
					<label for="message" class="form-label">Message</label>
					<textarea class="form-control" id="message" placeholder="" rows="8" required></textarea>
					<div class="invalid-feedback">
						Valid message is required.
					</div>
				</div>
			</div>

			<br>
			<hr class="my-4">
			<br>

			<button class="w-100 btn btn-primary btn-lg" type="submit">Send Message</button>

		</form>
	</div>
	<!-- End Content -->


</div>
